<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name= "viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    

    <div class="row" id="panel">
        <div class="col-12 d-flex justify-content-center align-items-center formulario">
            <div class="ingreso-login">
                
                <form>
                    <div class="contact-form row d-flex justify-content-center">
                        <div class="form-field col-lg-7 my-3">
                            <input  id="email"  class="input-text" type="text" placeholder="" name="">
                            <label for="email" class="label">Correo Electrónico</label>
                        </div>
                        <div class="form-field col-lg-7 my-3 mt-5">
                            <input  id="company"  class="input-text" type="password" name="">
                            <label for="company" class="label">Contraseña</label>
                        </div>
                        <div class=" form-field form-group row  col-lg-7 mt-2">
                            <div class="form-field col-lg-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember" id="remember" >

                                    <label class="form-check-label" for="remember" style="color: antiquewhite;">
                                        Recuerdame
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-12 d-flex  justify-content-center ">
                            <div class="form-field col-lg-3 ">
                                <input  class="submit-btn" type="submit" name="" value="Login">
                            </div>
                        </div>
                        
                    </div>
                  </form>
            </div>

    </div>

    <script src="https://kit.fontawesome.com/f8a4c1883d.js" crossorigin="anonymous"></script>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</body>
</html>
